<!DOCTYPE html>
<html>
<head>

  <title>dragend.js</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    #swipe-container {
      width: 100%;
      height: 100%;
      color: #fff;
      position: absolute;
      top: 0;
      left: 0;
    }

    #swipe-container li {
      background: #444;
    }

    #navigation {
      position: absolute;
      bottom: 0;
      left: 50%;
      margin-left: -50%;
    }

  </style>

</head>
<body>

  <div id="swipe-container">
    <ul>
      <li class="page">1</li>
      <li class="page">2</li>
      <li class="page">3</li>
    </ul>
  </div>

  <ul id ="navigation">
    <li id="left">left</li>
    <li id="right">right</li>
  </ul>

  <script type="text/javascript" src="./../src/lib/jquery-1.8.0.js"></script>
  <script type="text/javascript" src="./../src/lib/hammer-0.6.1.js"></script>
  <script type="text/javascript" src="./../src/lib/jquery.hammer-0.9.0.js"></script>
  <script type="text/javascript" src="./../jquery.dragend.js"></script>

  <script>

    $(function() {
      $("#swipe-container").dragend({"keyboardNavigation": true});

      $("#left").on("click", function() {
        $("#swipe-container").dragend("left");
      });

      $("#right").on("click", function() {
        $("#swipe-container").dragend("right");
      });
    });

  </script>

</body>
</html>
